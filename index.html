<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood of The Dragons</title>
    <link rel="icon" href="/4/assets/img/targaryen-logo.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between">
            <h1>Fire and Blood</h1>
            <div>
                <a class="btn btn-warning btn-add" href="addHero.html">Add Hero</a>
                <a class="btn btn-danger btn-add" href="addType.html">Add Type</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="hero-card">
                    <img src="/4/assets/img/rhaenyraa.jpg" class="img-fluid rounded" alt="Hero Image">

                    <p class="mb-1">Agility</p>
                    <button class="btn btn-danger mt-1 mb-3">Detail</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="hero-card">
                    <img src="/4/assets/img/daenerys.jpg" class="img-fluid rounded" alt="Hero Image">

                    <button class="btn btn-danger mt-1 mb-3">Detail</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="hero-card">
                    <img src="/4/assets/img/aegoni.jpg" class="img-fluid rounded" alt="Hero Image">
                    <h5 class="mt-1">The Conqueror</h5>
                    <p class="mb-1">Strength</p>
                    <button class="btn btn-danger mt-1 mb-3">Detail</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="hero-card">
                    <img src="/4/assets/img/daemon.webp" class="img-fluid rounded" alt="Hero Image">

                    <p class="mb-1">Agility</p>

                </div>
            </div>
