<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hero</title>
    <link rel="icon" href="/4/assets/img/targaryen-logo.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Add Hero</h1>
        <form>
            <div class="mb-3">
                <label for="heroName" class="form-label">Hero Name</label>
                <input type="text" class="form-control" id="heroName">
            </div>
            <div class="mb-3">
                <label for="heroType" class="form-label">Hero Type</label>
                <select class="form-control" id="heroType">
                    <option value="1">Select Your Hero...</option>
                    <option value="2">HP</option>
                    <option value="3">Agility</option>
                    <option value="4">Strength</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="heroImage" class="form-label">Upload Hero Image</label>
                <input type="file" class="form-control" id="heroImage">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="index.html" class="btn btn-secondary">Back</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
