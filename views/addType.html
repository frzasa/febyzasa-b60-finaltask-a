<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Type</title>
    <link rel="icon" href="/4/assets/img/targaryen-logo.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Add Type</h1>
        <form>
            <div class="mb-3">
                <label for="heroType" class="form-label">Hero Type</label>
                <select class="form-control" id="heroType">
                    <option value="">Select Your Hero...</option>
                    <option value="HP">HP</option>
                    <option value="Agility">Agility</option>
                    <option value="Strength">Strength</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="index.html" class="btn btn-secondary">Back</a>
        </form>
    </div>

    <script src="4/assets/js/index.js"></script>
    <script src="4/assets/js/addHero.js"></script>
    <script src="4/assets/js/addType.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
