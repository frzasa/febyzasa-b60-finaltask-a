<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hero</title>
    <link rel="icon" href="/4/assets/img/targaryen-logo.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="text-center">Add Hero</h1>
            <form>
                <div class="mb-3">
                    <label for="heroName" class="form-label">Hero Name</label>
                    <input type="text" class="form-control" id="heroName">
                </div>
                <div class="mb-3">
                    <label for="heroImage" class="form-label">Upload Hero Image</label>
                    <input type="file" class="form-control" id="heroImage">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="index.html" class="btn btn-secondary">Back</a>
                </div>
            </form>
        </div>
    </div>

    <script src="4/assets/js/index.js"></script>
    <script src="4/assets/js/addHero.js"></script>
    <script src="4/assets/js/addType.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
